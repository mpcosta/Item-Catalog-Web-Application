{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
    </div>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 ">
        <h1 class="mainTitle">Tech Catalog</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="row padding-top padding-bottom">
            <h1>{{category.name}}</h1>

        </div>
        <div class="card mb-5 flash-error">
            <h4 class="card-title"> Are you sure you want to delete the following item ?</h4>
        </div>
        <div class="card mb-5">
            <div class="card-block">
                <h4 class="card-title">{{item.title}}</h4>
                <h6 class="card-subtitle mb-4 text-muted">Created On - {{item.date_created}}</h6>
                <p class="card-text padding-right">{{item.description}}</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Price - {{item.price}}</li>
                </ul>
            </div>
        </div>
        <div class="row">
        <form action="#" method='post'>
            <button type="submit" class="btn btn-default form-btn success mr-4" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Delete</button>
        </form>    
            <a href='{{url_for('showCategoryItem', catalog_id=item.ctg_id, item_name=item.title)}}'>
        <button class="btn btn-default form-btn delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
