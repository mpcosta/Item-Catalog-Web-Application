{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
    </div>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 ">
        <h1 class="mainTitle">Tech Catalog</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 padding-right">
        <div class="row padding-top padding-bottom">
            <h1>Edit Item</h1>

        </div>
        <div class="row">
            <div class="col-md-12 col-md-offset-1 col-lg-12 mb-3">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name" class="form-label">Item Name</label>
                        <input type="text" maxlength="100" class="form-control mb-3 form-height font-weight-normal" name="name" value="Item Name">

                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control mb-3 form-height font-weight-normal" maxlength="250" rows="3" name="description">Item Desc</textarea>

                        <label for="price" class="form-label">Price</label>
                        <div class="input-group mb-3">
                            <div class="input-group-addon">$</div>
                            <input type="text" maxlength="10" class="form-control form-height font-weight-normal" name="price" value="Item Price">
                        </div>
                        <label for="name" class="form-label">Item URL</label>
                        <input type="text" class="form-control mb-3 form-height font-weight-normal" name="url" value="Item URL">
                        <label for="course" class="form-label">Category</label>
                        <select class="form-control mb-5 form-height font-weight-normal" id="exampleSelect2">
                          <option>Computers and Laptops</option>
                          <option>Smartphones and Tablets</option>
                          <option>Games and Movies</option>
                        </select>
                        <button type="submit" class="btn btn-default form-btn success" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                        <a href=''>
						<button class="btn btn-default form-btn delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
                    </div>
                </form>
            </div>
        </div>
        {% endblock %}
